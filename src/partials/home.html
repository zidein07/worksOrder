<div>
    <breadcrumbs-dir options="breadcrumbsOptions"></breadcrumbs-dir>
    <hr>
    <div class="workList">
        <div class="row">
            <div class="col-sm-6 col-md-3" ng-repeat="item in pageList">
                <div class="thumbnail" ng-click="goToPage(item.slug)">
                    <img ng-src="{{item.img}}" alt="{{item.name}}">
                    <div class="caption">
                        <h3>{{item.name}}</h3>
                        <p>{{item.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
